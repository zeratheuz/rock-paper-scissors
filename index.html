<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="https://www.theodinproject.com/mstile-310x310.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <title>Rock Paper Scissors</title>
</head>

<body>
  <h1>ROCK PAPER SCISSORS!</h1>
  <h2>SCORE:</h2>
  <div class="flex">
    <div>
      <!-- <img src="images/question-mark.png" alt="" id="humanOption"> -->
      <h3>YOU</h3>
      <h2 id="humanScore">0</h2>
    </div>
    <div>
      <!-- <img src="images/question-mark.png" alt="" id="computerOption"> -->
      <h3>COMPUTER</h3>
      <h2 id="computerScore">0</h2>
    </div>
  </div>
  <h2>Choose your Weapon:</h2>
  <div id="result">First to score 5 points WINS!</div>
  <div id="container">
    <button id="rock"><img src="images/rock.png" alt="rock"></button>
    <button id="paper"><img src="images/paper.png" alt="paper"></button>
    <button id="scissors"><img src="images/scissors.png" alt="scissors"></button>
  </div>
  <script src="rock-paper-scissors.js"></script>
</body>

</html>
